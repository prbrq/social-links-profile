<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Social links profile</title>

</head>

<body>
  <div id="substrate">
    <div id="main">
      <img id="avatar" src="assets/images/avatar-jessica.jpeg" alt="Jessica avatar">
      <p id="name">Jessica Randall</p>
      <p id="location">London, United Kingdom</p>
      <p id="bio">"Front-end developer and avid reader."</p>

      <div onclick="window.open('https://github.com/')" class="social-link">GitHub</div>
      <div onclick="window.open('https://www.linkedin.com/')" class="social-link">LinkedIn</div>
      <div onclick="window.open('https://x.com/')" class="social-link">X</div>
      <div onclick="window.open('https://www.instagram.com/')" class="social-link">Instagram</div>
    </div>
  </div>
</body>

</html>
